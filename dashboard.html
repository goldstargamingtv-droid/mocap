        :root {
            --bg-primary: #0F0F1A;
            --bg-secondary: #1A1A2E;
            --teal: #00D4FF;
            --amber: #F59E0B;
            --text-primary: #F5F5F5;
            --text-secondary: #9CA3AF;
            --text-muted: #6B7280;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {

            background: var(--bg-primary);

            top: 0;
            left: 0;

            z-index: 10002;

        }

        .navbar-container {

            gap: 24px;
            height: 70px;

        .logo {

            align-items: center;
            gap: 12px;
            text-decoration: none;
            margin-right: 16px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--teal), var(--amber));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            color: white;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-primary);
            font-family: 'Sora', sans-serif;
        }

        .logo-text span {
            background: linear-gradient(135deg, var(--teal), var(--amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-center {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: color 0.3s ease;
            position: relative;
            white-space: nowrap;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--teal);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--teal);
        }

        .nav-link.active::after {
            width: 100%;
        }

        .nav-right {

            gap: 12px;
            align-items: center;
            margin-left: auto;
        }

        .btn-admin {
            padding: 8px 16px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--amber);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .btn-admin:hover {
            background: rgba(245, 158, 11, 0.2);

        }

        .btn-logout-nav {

            display: inline-block;

            padding: 8px;
            display: inline-flex;
            align-items: center;

            font-weight: 900;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        /* Search & Filter */
        .library-controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;

            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;

        .filter-btn:hover {
            border-color: var(--teal);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: rgba(0, 212, 255, 0.15);
            border-color: var(--teal);
            color: var(--teal);
        }

        /* Grid */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 24px; 
        }

        /* Purchase Cards */
        .purchase-card {
            background: var(--bg-secondary);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .purchase-card:hover {
            border-color: var(--teal);
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
        }

        .card-media {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
            background: #000;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

            transform: scale(1.05);

            top: 12px;
            right: 12px;
            padding: 6px 12px;
            background: rgba(0, 212, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: #000;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .card-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .card-meta-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .card-meta-label {
            font-weight: 500;
        }

        .card-meta-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-price {
            font-weight: 800;
            font-size: 18px;
            background: linear-gradient(135deg, var(--teal), var(--amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-actions {
            display: flex;
            gap: 12px;
        }

            padding: 12px;

            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
        }

        .btn-download:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-view {
            padding: 12px 20px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            color: var(--teal);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-view:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        /* Empty State */
        .empty-state { 
            text-align: center; 
            padding: 100px 20px; 
            color: var(--text-secondary); 
        }
        
        .empty-state svg { 
            width: 120px; 
            height: 120px; 
            margin-bottom: 24px; 
            opacity: 0.3; 
        }

        .empty-state h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-state p {
            margin-bottom: 24px;
            font-size: 16px;
        }

        .empty-state a {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--teal), var(--amber));
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s;
        }

        .empty-state a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 212, 255, 0.4);
        }
        
        .loading { 
            text-align: center; 
            padding: 100px 20px; 
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 20px;
                gap: 12px;
            }

            .nav-center {
                display: none;
            }

            .hamburger-menu {
                display: block;
            }

            .container {
                padding: 0 20px;
            }

            h1 {
                font-size: 36px;
            }

            .subtitle {
                font-size: 16px;
            }

            .library-controls {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .stats-bar {
                flex-direction: column;
                gap: 16px;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .btn-admin span {
                display: none;
            }

            .btn-logout-nav {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://ekzablbemeponkrcitco.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVremFibGJlbWVwb25rcmNpdGNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTkzNDQsImV4cCI6MjA4MTUzNTM0NH0.bhr5lIwDUA3prPuCN7mBj5Bn8lJhalPFu5MMS5I1g2I';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allPurchases = [];
        let currentFilter = 'all';

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'index.html#auth=login';
                return null;
            }
            document.getElementById('userEmail').textContent = session.user.email;
            return session.user;
        }

        async function loadPurchases() {
            const user = await checkAuth();
            if (!user) return;

            try {
                const { data: purchases, error } = await supabaseClient
                    .from('purchases')
                    .select(`
                        *,
                        animations (
                            id,
                            title,
                            slug,
                            price,
                            thumbnail_url,
                            video_url,
                            video_type
                        )
                    `)
                    .eq('user_id', user.id)
                    .order('purchase_date', { ascending: false });

                if (error) throw error;

                allPurchases = purchases;

                const content = document.getElementById('content');

                if (purchases.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                                <polyline points="17 2 12 7 7 2"></polyline>
                            </svg>
                            <h2>No purchases yet</h2>
                            <p>Start building your animation library today!</p>
                            <a href="index.html#library">Browse Animations ‚Üí</a>
                        </div>
                    `;
                    return;
                }

                // Show stats and controls
                document.getElementById('statsBar').style.display = 'flex';
                document.getElementById('libraryControls').style.display = 'flex';

                // Calculate stats
                const totalSpent = purchases.reduce((sum, p) => sum + (p.price_paid || 0), 0);
                const totalDownloads = purchases.reduce((sum, p) => sum + (p.download_count || 0), 0);

                document.getElementById('totalPurchases').textContent = purchases.length;
                document.getElementById('totalSpent').textContent = `$${totalSpent.toFixed(2)}`;
                document.getElementById('totalDownloads').textContent = totalDownloads;

                renderPurchases(purchases);

            } catch (error) {
                console.error('Error loading purchases:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading purchases. Please try again.</p>
                    </div>
                `;
            }
        }

        function renderPurchases(purchases) {
            const content = document.getElementById('content');
            content.className = 'grid';
            
            content.innerHTML = purchases.map(purchase => {
                const anim = purchase.animations;
                const imageUrl = anim.video_type === 'image/gif' ? anim.video_url : anim.thumbnail_url;
                const date = new Date(purchase.purchase_date).toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    year: 'numeric' 
                });
                const downloadCount = purchase.download_count || 0;

                return `
                    <div class="purchase-card">
                        <div class="card-media">
                            <img src="${imageUrl}" alt="${anim.title}" class="card-image">
                            <div class="card-badge">OWNED</div>
                        </div>
                        <div class="card-content">
                            <div class="card-title">${anim.title}</div>
                            <div class="card-meta">
                                <div class="card-meta-item">
                                    <span class="card-meta-label">Purchased</span>
                                    <span class="card-meta-value">${date}</span>
                                </div>
                                <div class="card-meta-item">
                                    <span class="card-meta-label">Price Paid</span>
                                    <span class="card-price">$${(purchase.price_paid || 0).toFixed(2)}</span>
                                </div>
                                <div class="card-meta-item">
                                    <span class="card-meta-label">Downloads</span>
                                    <span class="card-meta-value">${downloadCount}</span>
                                </div>
                            </div>
                            <div class="card-actions">
                                <button class="btn-download" onclick="downloadAnimation('${purchase.id}', '${anim.title}', '${anim.id}')">
                                    Download
                                </button>
                                <a href="animation-detail.html?slug=${anim.slug}" class="btn-view">
                                    View
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterPurchases() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = [...allPurchases];

            // Apply search
            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.animations.title.toLowerCase().includes(searchTerm)
                );
            }

            // Apply filter
            switch(currentFilter) {
                case 'recent':
                    filtered.sort((a, b) => 
                        new Date(b.purchase_date) - new Date(a.purchase_date)
                    );
                    break;
                case 'price-high':
                    filtered.sort((a, b) => 
                        (b.price_paid || 0) - (a.price_paid || 0)
                    );
                    break;
                case 'price-low':
                    filtered.sort((a, b) => 
                        (a.price_paid || 0) - (b.price_paid || 0)
                    );
                    break;
            }

            renderPurchases(filtered);
        }

        function setFilter(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            filterPurchases();
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        async function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const badge = document.getElementById('cartBadge');
            if (badge) {
                badge.textContent = cart.length;
            }
        }

        async function checkAdmin() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                const { data: profile } = await supabaseClient
                    .from('profiles')
                    .select('is_admin')
                    .eq('id', session.user.id)
                    .single();
                
                if (profile?.is_admin) {
                    document.getElementById('adminDashboardBtn').style.display = 'flex';
                }
            }
        }

        // Initialize
        loadPurchases();
        updateCartBadge();
        checkAdmin();
    </script>
