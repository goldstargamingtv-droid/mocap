<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer - MocapWork Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0F0F0F;
            --bg-card: rgba(26, 26, 26, 0.8);
            --amber: #F59E0B;
            --amber-dark: #D97706;
            --coral: #FF6B6B;
            --coral-light: #FF8E8E;
            --text-white: #FFFFFF;
            --text-primary: #FEFCE8;
            --text-secondary: #E7E5D3;
            --text-muted: #A8A593;
            --glass-bg: rgba(15, 15, 15, 0.85);
            --glass-border: rgba(245, 158, 11, 0.2);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
        }

        /* Ambient background gradients */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(245, 158, 11, 0.08), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.06), transparent 40%);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .logo {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--amber), var(--coral));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .model-name {
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Controls Panel */
        .controls-panel {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            min-width: 240px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .controls-panel::-webkit-scrollbar {
            width: 4px;
        }

        .controls-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .controls-panel::-webkit-scrollbar-thumb {
            background: var(--amber);
            border-radius: 2px;
        }

        .panel-title {
            font-family: 'Sora', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--amber);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--amber);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animation-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .animation-btn {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .animation-btn:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            color: var(--text-white);
            transform: translateX(4px);
        }

        .animation-btn.active {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(255, 107, 107, 0.1));
            border-color: var(--amber);
            color: var(--text-white);
        }

        .animation-btn .icon {
            width: 28px;
            height: 28px;
            background: rgba(245, 158, 11, 0.15);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .animation-btn.active .icon {
            background: var(--amber);
            color: var(--bg-primary);
        }

        .no-animations {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-align: center;
            padding: 20px;
        }

        /* Playback Controls */
        .playback-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 24px;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .playback-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .playback-btn:hover {
            background: rgba(245, 158, 11, 0.2);
            color: var(--text-white);
            transform: scale(1.1);
        }

        .playback-btn.primary {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--amber), var(--amber-dark));
            color: var(--bg-primary);
        }

        .playback-btn.primary:hover {
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.4);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .speed-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-value {
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--amber);
            min-width: 45px;
            text-align: center;
        }

        /* Info Panel */
        .info-panel {
            position: fixed;
            right: 20px;
            bottom: 30px;
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 20px;
            backdrop-filter: blur(20px);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 6px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: var(--text-muted);
        }

        .info-value {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(245, 158, 11, 0.1);
            border-top-color: var(--amber);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 2px;
        }

        /* Drag & Drop Overlay */
        .drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .drop-overlay.active {
            display: flex;
        }

        .drop-icon {
            font-size: 4rem;
            color: var(--amber);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .drop-text {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            color: var(--text-white);
        }

        /* Upload Button */
        .upload-btn {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 100;
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--amber);
            color: var(--text-white);
        }

        #file-input {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .controls-panel {
                left: 10px;
                right: 10px;
                top: auto;
                bottom: 100px;
                transform: none;
                max-height: 200px;
            }

            .playback-controls {
                bottom: 20px;
                padding: 10px 16px;
                gap: 10px;
            }

            .playback-btn {
                width: 38px;
                height: 38px;
            }

            .playback-btn.primary {
                width: 48px;
                height: 48px;
            }

            .speed-control {
                display: none;
            }

            .info-panel {
                display: none;
            }

            .header {
                padding: 15px 20px;
            }

            .model-name {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Gradient -->
    <div class="bg-gradient"></div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">LOADING MODEL</div>
    </div>

    <!-- Drop Overlay -->
    <div class="drop-overlay" id="drop-overlay">
        <div class="drop-icon">üì¶</div>
        <div class="drop-text">Drop GLB/GLTF file here</div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ñ∂</div>
            <span>3D Viewer</span>
        </div>
        <div class="model-name" id="model-name">No model loaded</div>
    </header>

    <!-- Upload Button -->
    <label class="upload-btn">
        <span>üìÅ</span>
        <span>Load Model</span>
        <input type="file" id="file-input" accept=".glb,.gltf">
    </label>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- Controls Panel -->
    <div class="controls-panel" id="controls-panel">
        <div class="panel-title">Animations</div>
        <div class="animation-list" id="animation-list">
            <div class="no-animations">No animations found</div>
        </div>
    </div>

    <!-- Playback Controls -->
    <div class="playback-controls" id="playback-controls">
        <button class="playback-btn" id="prev-btn" title="Previous Animation">‚èÆ</button>
        <button class="playback-btn" id="stop-btn" title="Stop">‚èπ</button>
        <button class="playback-btn primary" id="play-btn" title="Play/Pause">‚ñ∂</button>
        <button class="playback-btn" id="next-btn" title="Next Animation">‚è≠</button>
        <div class="speed-control">
            <button class="playback-btn" id="speed-down">‚àí</button>
            <div>
                <div class="speed-label">Speed</div>
                <div class="speed-value" id="speed-value">1.0x</div>
            </div>
            <button class="playback-btn" id="speed-up">+</button>
        </div>
    </div>

    <!-- Info Panel -->
    <div class="info-panel" id="info-panel">
        <div class="info-row">
            <span class="info-label">Duration</span>
            <span class="info-value" id="info-duration">0.0s</span>
        </div>
        <div class="info-row">
            <span class="info-label">Frame</span>
            <span class="info-value" id="info-frame">0 / 0</span>
        </div>
    </div>

    <!-- Three.js -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // Scene setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        // Camera
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 4);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 1;
        controls.maxDistance = 20;
        controls.target.set(0, 1, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambientLight);

        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048;
        dirLight.shadow.mapSize.height = 2048;
        dirLight.shadow.camera.near = 0.5;
        dirLight.shadow.camera.far = 50;
        dirLight.shadow.camera.left = -10;
        dirLight.shadow.camera.right = 10;
        dirLight.shadow.camera.top = 10;
        dirLight.shadow.camera.bottom = -10;
        scene.add(dirLight);

        const backLight = new THREE.DirectionalLight(0xF59E0B, 0.3);
        backLight.position.set(-5, 5, -5);
        scene.add(backLight);

        const fillLight = new THREE.DirectionalLight(0xFF6B6B, 0.2);
        fillLight.position.set(-5, 0, 5);
        scene.add(fillLight);

        // Ground
        const groundGeometry = new THREE.CircleGeometry(5, 64);
        const groundMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.9,
            metalness: 0.1
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Grid helper
        const gridHelper = new THREE.GridHelper(10, 20, 0x333333, 0x222222);
        gridHelper.position.y = 0.001;
        scene.add(gridHelper);

        // Loader setup
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/libs/draco/');
        
        const loader = new GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        // State
        let currentModel = null;
        let mixer = null;
        let animations = [];
        let currentAction = null;
        let currentAnimIndex = 0;
        let isPlaying = true;
        let playbackSpeed = 1.0;
        const clock = new THREE.Clock();

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const modelNameEl = document.getElementById('model-name');
        const animationList = document.getElementById('animation-list');
        const playBtn = document.getElementById('play-btn');
        const speedValue = document.getElementById('speed-value');
        const infoDuration = document.getElementById('info-duration');
        const infoFrame = document.getElementById('info-frame');
        const fileInput = document.getElementById('file-input');
        const dropOverlay = document.getElementById('drop-overlay');

        // Load model function
        function loadModel(url, fileName = 'Model') {
            loadingScreen.classList.remove('hidden');
            
            // Clear previous model
            if (currentModel) {
                scene.remove(currentModel);
                if (mixer) mixer.stopAllAction();
            }

            loader.load(url, (gltf) => {
                currentModel = gltf.scene;
                animations = gltf.animations;
                
                // Setup model
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });

                // Center and scale model
                const box = new THREE.Box3().setFromObject(currentModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                currentModel.position.x = -center.x;
                currentModel.position.z = -center.z;
                currentModel.position.y = -box.min.y;

                const maxDim = Math.max(size.x, size.y, size.z);
                if (maxDim > 3) {
                    const scale = 2 / maxDim;
                    currentModel.scale.setScalar(scale);
                }

                scene.add(currentModel);

                // Setup animations
                mixer = new THREE.AnimationMixer(currentModel);
                buildAnimationUI();

                if (animations.length > 0) {
                    playAnimation(0);
                }

                // Update UI
                modelNameEl.textContent = fileName;
                loadingScreen.classList.add('hidden');

            }, (progress) => {
                // Progress callback
            }, (error) => {
                console.error('Error loading model:', error);
                loadingScreen.classList.add('hidden');
                alert('Error loading model. Please try a different file.');
            });
        }

        // Build animation UI
        function buildAnimationUI() {
            animationList.innerHTML = '';
            
            if (animations.length === 0) {
                animationList.innerHTML = '<div class="no-animations">No animations found</div>';
                return;
            }

            animations.forEach((clip, index) => {
                const btn = document.createElement('button');
                btn.className = 'animation-btn';
                btn.innerHTML = `
                    <span class="icon">‚ñ∂</span>
                    <span>${clip.name || `Animation ${index + 1}`}</span>
                `;
                btn.addEventListener('click', () => playAnimation(index));
                animationList.appendChild(btn);
            });
        }

        // Play animation
        function playAnimation(index) {
            if (!mixer || animations.length === 0) return;
            
            currentAnimIndex = index;
            
            // Stop current
            if (currentAction) {
                currentAction.fadeOut(0.3);
            }

            // Play new
            const clip = animations[index];
            currentAction = mixer.clipAction(clip);
            currentAction.reset().fadeIn(0.3).play();
            currentAction.timeScale = playbackSpeed;
            isPlaying = true;
            playBtn.textContent = '‚è∏';

            // Update UI
            const buttons = animationList.querySelectorAll('.animation-btn');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            // Update info
            infoDuration.textContent = clip.duration.toFixed(2) + 's';
        }

        // Toggle play/pause
        function togglePlay() {
            if (!currentAction) return;
            
            isPlaying = !isPlaying;
            currentAction.paused = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        // Stop animation
        function stopAnimation() {
            if (!currentAction) return;
            
            currentAction.stop();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂';
        }

        // Navigate animations
        function prevAnimation() {
            if (animations.length === 0) return;
            const newIndex = (currentAnimIndex - 1 + animations.length) % animations.length;
            playAnimation(newIndex);
        }

        function nextAnimation() {
            if (animations.length === 0) return;
            const newIndex = (currentAnimIndex + 1) % animations.length;
            playAnimation(newIndex);
        }

        // Speed control
        function changeSpeed(delta) {
            playbackSpeed = Math.max(0.1, Math.min(3.0, playbackSpeed + delta));
            speedValue.textContent = playbackSpeed.toFixed(1) + 'x';
            if (currentAction) {
                currentAction.timeScale = playbackSpeed;
            }
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        document.getElementById('stop-btn').addEventListener('click', stopAnimation);
        document.getElementById('prev-btn').addEventListener('click', prevAnimation);
        document.getElementById('next-btn').addEventListener('click', nextAnimation);
        document.getElementById('speed-down').addEventListener('click', () => changeSpeed(-0.1));
        document.getElementById('speed-up').addEventListener('click', () => changeSpeed(0.1));

        // File input
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                loadModel(url, file.name);
            }
        });

        // Drag and drop
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropOverlay.classList.add('active');
        });

        document.addEventListener('dragleave', (e) => {
            if (e.target === dropOverlay || e.target === document.body) {
                dropOverlay.classList.remove('active');
            }
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dropOverlay.classList.remove('active');
            
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
                const url = URL.createObjectURL(file);
                loadModel(url, file.name);
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    prevAnimation();
                    break;
                case 'ArrowRight':
                    nextAnimation();
                    break;
                case 'ArrowUp':
                    changeSpeed(0.1);
                    break;
                case 'ArrowDown':
                    changeSpeed(-0.1);
                    break;
            }
        });

        // Resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            if (mixer && isPlaying) {
                mixer.update(delta);
                
                // Update frame info
                if (currentAction) {
                    const clip = animations[currentAnimIndex];
                    const currentTime = currentAction.time;
                    const totalFrames = Math.floor(clip.duration * 30);
                    const currentFrame = Math.floor(currentTime * 30);
                    infoFrame.textContent = `${currentFrame} / ${totalFrames}`;
                }
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Load default model
        loadModel('./GIFMaverick_AFTER.glb', 'GIFMaverick_AFTER.glb');

        // Start animation loop
        animate();
    </script>
</body>
</html>
