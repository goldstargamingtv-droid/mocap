<!DOCTYPE html>
<!-- VIEWER VERSION 4 - Material Fix -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer V4 - MocapWork</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0F0F0F;
            --bg-card: rgba(26, 26, 26, 0.8);
            --amber: #F59E0B;
            --amber-dark: #D97706;
            --coral: #FF6B6B;
            --coral-light: #FF8E8E;
            --text-white: #FFFFFF;
            --text-primary: #FEFCE8;
            --text-secondary: #E7E5D3;
            --text-muted: #A8A593;
            --glass-bg: rgba(15, 15, 15, 0.85);
            --glass-border: rgba(245, 158, 11, 0.2);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(245, 158, 11, 0.08), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.06), transparent 40%);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .logo {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-white);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--amber), var(--coral));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .model-name {
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            color: var(--text-muted);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .controls-panel {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(20px);
            min-width: 240px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .controls-panel::-webkit-scrollbar {
            width: 4px;
        }

        .controls-panel::-webkit-scrollbar-track {
            background: transparent;
        }

        .controls-panel::-webkit-scrollbar-thumb {
            background: var(--amber);
            border-radius: 2px;
        }

        .panel-title {
            font-family: 'Sora', sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--amber);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--amber);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animation-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .animation-btn {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .animation-btn:hover {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            color: var(--text-white);
            transform: translateX(4px);
        }

        .animation-btn.active {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(255, 107, 107, 0.1));
            border-color: var(--amber);
            color: var(--text-white);
        }

        .animation-btn .icon {
            width: 28px;
            height: 28px;
            background: rgba(245, 158, 11, 0.15);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .animation-btn.active .icon {
            background: var(--amber);
            color: var(--bg-primary);
        }

        .no-animations {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-align: center;
            padding: 20px;
        }

        .playback-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 12px 24px;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .playback-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .playback-btn:hover {
            background: rgba(245, 158, 11, 0.2);
            color: var(--text-white);
            transform: scale(1.1);
        }

        .playback-btn.primary {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--amber), var(--amber-dark));
            color: var(--bg-primary);
        }

        .playback-btn.primary:hover {
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.4);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 12px;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .speed-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-value {
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--amber);
            min-width: 45px;
            text-align: center;
        }

        .info-panel {
            position: fixed;
            right: 20px;
            bottom: 30px;
            z-index: 100;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px 20px;
            backdrop-filter: blur(20px);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 6px;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: var(--text-muted);
        }

        .info-value {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(245, 158, 11, 0.1);
            border-top-color: var(--amber);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            color: var(--text-muted);
            letter-spacing: 2px;
        }

        .drop-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }

        .drop-overlay.active {
            display: flex;
        }

        .drop-icon {
            font-size: 4rem;
            color: var(--amber);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .drop-text {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            color: var(--text-white);
        }

        .upload-btn {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 100;
            padding: 12px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: rgba(245, 158, 11, 0.15);
            border-color: var(--amber);
            color: var(--text-white);
        }

        #file-input {
            display: none;
        }

        #debug-log {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 9999;
            background: rgba(0,0,0,0.9);
            color: #0f0;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            border-radius: 8px;
            max-width: 400px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        @media (max-width: 768px) {
            .controls-panel {
                left: 10px;
                right: 10px;
                top: auto;
                bottom: 100px;
                transform: none;
                max-height: 200px;
            }

            .playback-controls {
                bottom: 20px;
                padding: 10px 16px;
                gap: 10px;
            }

            .playback-btn {
                width: 38px;
                height: 38px;
            }

            .playback-btn.primary {
                width: 48px;
                height: 48px;
            }

            .speed-control {
                display: none;
            }

            .info-panel {
                display: none;
            }

            .header {
                padding: 15px 20px;
            }

            .model-name {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">LOADING MODEL</div>
    </div>

    <div class="drop-overlay" id="drop-overlay">
        <div class="drop-icon">üì¶</div>
        <div class="drop-text">Drop GLB/GLTF file here</div>
    </div>

    <header class="header">
        <div class="logo">
            <div class="logo-icon">‚ñ∂</div>
            <span>3D Viewer</span>
        </div>
        <div class="model-name" id="model-name">No model loaded</div>
    </header>

    <label class="upload-btn">
        <span>üìÅ</span>
        <span>Load Model</span>
        <input type="file" id="file-input" accept=".glb,.gltf">
    </label>

    <div id="canvas-container"></div>

    <div class="controls-panel" id="controls-panel">
        <div class="panel-title">Animations</div>
        <div class="animation-list" id="animation-list">
            <div class="no-animations">No animations found</div>
        </div>
    </div>

    <div class="playback-controls" id="playback-controls">
        <button class="playback-btn" id="prev-btn" title="Previous Animation">‚èÆ</button>
        <button class="playback-btn" id="stop-btn" title="Stop">‚èπ</button>
        <button class="playback-btn primary" id="play-btn" title="Play/Pause">‚ñ∂</button>
        <button class="playback-btn" id="next-btn" title="Next Animation">‚è≠</button>
        <div class="speed-control">
            <button class="playback-btn" id="speed-down">‚àí</button>
            <div>
                <div class="speed-label">Speed</div>
                <div class="speed-value" id="speed-value">1.0x</div>
            </div>
            <button class="playback-btn" id="speed-up">+</button>
        </div>
    </div>

    <div class="info-panel" id="info-panel">
        <div class="info-row">
            <span class="info-label">Duration</span>
            <span class="info-value" id="info-duration">0.0s</span>
        </div>
        <div class="info-row">
            <span class="info-label">Frame</span>
            <span class="info-value" id="info-frame">0 / 0</span>
        </div>
    </div>

    <div id="debug-log"></div>

    <script type="module">
        // VERSION 4 - Material fix
        console.log('=== VIEWER VERSION 4 ===');
        console.log('Module script executing...');
        
        // Debug logger
        const debugLog = document.getElementById('debug-log');
        function log(msg) {
            console.log(msg);
            if (debugLog) {
                debugLog.style.display = 'block';
                debugLog.innerHTML += msg + '<br>';
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        log('Script starting...');
        log('Browser: ' + navigator.userAgent.slice(0, 50));
        log('Importing Three.js...');

        let THREE, OrbitControls, GLTFLoader;
        
        try {
            log('Fetching three module...');
            const threeModule = await import('https://esm.sh/three@0.160.0');
            THREE = threeModule;
            log('THREE imported: ' + typeof THREE);
            
            log('Fetching OrbitControls...');
            const controlsModule = await import('https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js');
            OrbitControls = controlsModule.OrbitControls;
            log('OrbitControls imported: ' + typeof OrbitControls);
            
            log('Fetching GLTFLoader...');
            const loaderModule = await import('https://esm.sh/three@0.160.0/examples/jsm/loaders/GLTFLoader.js');
            GLTFLoader = loaderModule.GLTFLoader;
            log('GLTFLoader imported: ' + typeof GLTFLoader);
        } catch (importError) {
            log('IMPORT ERROR: ' + importError.message);
            console.error('Full import error:', importError);
            throw importError;
        }

        try {
            // Scene setup
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            log('Scene created');
            
            // Camera
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 4);
            log('Camera created');

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            log('Renderer created');

            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 20;
            controls.target.set(0, 1, 0);
            log('Controls created');

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(5, 10, 7);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            const backLight = new THREE.DirectionalLight(0xF59E0B, 0.3);
            backLight.position.set(-5, 5, -5);
            scene.add(backLight);
            log('Lights added');

            // Ground
            const groundGeometry = new THREE.CircleGeometry(5, 64);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x111111,
                roughness: 0.9,
                metalness: 0.1
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            const gridHelper = new THREE.GridHelper(10, 20, 0x333333, 0x222222);
            gridHelper.position.y = 0.001;
            scene.add(gridHelper);
            log('Ground added');

            // Loader setup
            const loader = new GLTFLoader();
            log('Loader created');

            // State
            let currentModel = null;
            let mixer = null;
            let animations = [];
            let currentAction = null;
            let currentAnimIndex = 0;
            let isPlaying = true;
            let playbackSpeed = 1.0;
            const clock = new THREE.Clock();

            // DOM Elements
            const loadingScreen = document.getElementById('loading-screen');
            const modelNameEl = document.getElementById('model-name');
            const animationList = document.getElementById('animation-list');
            const playBtn = document.getElementById('play-btn');
            const speedValue = document.getElementById('speed-value');
            const infoDuration = document.getElementById('info-duration');
            const infoFrame = document.getElementById('info-frame');
            const fileInput = document.getElementById('file-input');
            const dropOverlay = document.getElementById('drop-overlay');

            // Load model function
            function loadModel(url, fileName) {
                log('Loading model: ' + url);
                loadingScreen.classList.remove('hidden');
                
                if (currentModel) {
                    scene.remove(currentModel);
                    if (mixer) mixer.stopAllAction();
                }

                loader.load(url, 
                    function(gltf) {
                        log('Model loaded successfully');
                        currentModel = gltf.scene;
                        animations = gltf.animations;
                        log('Animations found: ' + animations.length);
                        
                        currentModel.traverse(function(child) {
                            if (child.isMesh) {
                                child.castShadow = true;
                                child.receiveShadow = true;
                                child.visible = true;
                                child.frustumCulled = false;
                                
                                // Force material to be visible
                                if (child.material) {
                                    if (Array.isArray(child.material)) {
                                        child.material.forEach(mat => {
                                            mat.visible = true;
                                            mat.transparent = false;
                                            mat.opacity = 1;
                                            mat.side = THREE.DoubleSide;
                                            mat.needsUpdate = true;
                                        });
                                    } else {
                                        child.material.visible = true;
                                        child.material.transparent = false;
                                        child.material.opacity = 1;
                                        child.material.side = THREE.DoubleSide;
                                        child.material.needsUpdate = true;
                                    }
                                }
                                log('Mesh found: ' + child.name + ' | visible: ' + child.visible);
                            }
                            if (child.isBone) {
                                log('Bone found: ' + child.name);
                            }
                            if (child.isSkinnedMesh) {
                                log('SkinnedMesh found: ' + child.name);
                                child.visible = true;
                                child.frustumCulled = false;
                            }
                        });

                        const box = new THREE.Box3().setFromObject(currentModel);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());
                        
                        log('Model size: ' + size.x.toFixed(2) + ' x ' + size.y.toFixed(2) + ' x ' + size.z.toFixed(2));
                        log('Model center: ' + center.x.toFixed(2) + ', ' + center.y.toFixed(2) + ', ' + center.z.toFixed(2));
                        
                        currentModel.position.x = -center.x;
                        currentModel.position.z = -center.z;
                        currentModel.position.y = -box.min.y;
                        
                        log('Model position set to: ' + currentModel.position.x.toFixed(2) + ', ' + currentModel.position.y.toFixed(2) + ', ' + currentModel.position.z.toFixed(2));

                        const maxDim = Math.max(size.x, size.y, size.z);
                        log('Max dimension: ' + maxDim.toFixed(2));
                        if (maxDim > 3) {
                            const scale = 2 / maxDim;
                            currentModel.scale.setScalar(scale);
                            log('Scaled model by: ' + scale.toFixed(4));
                        }
                        
                        log('Final scale: ' + currentModel.scale.x.toFixed(4));

                        scene.add(currentModel);
                        log('Model added to scene');
                        log('Scene children count: ' + scene.children.length);
                        
                        // Add bounding box helper to see where model is
                        const boxHelper = new THREE.BoxHelper(currentModel, 0xffff00);
                        scene.add(boxHelper);
                        log('Bounding box helper added');
                        
                        // Force a render
                        renderer.render(scene, camera);
                        log('Forced render complete');

                        mixer = new THREE.AnimationMixer(currentModel);
                        buildAnimationUI();

                        if (animations.length > 0) {
                            playAnimation(0);
                        }

                        modelNameEl.textContent = fileName;
                        loadingScreen.classList.add('hidden');
                        log('Loading screen hidden: ' + loadingScreen.classList.contains('hidden'));
                        log('Loading screen display: ' + window.getComputedStyle(loadingScreen).display);
                        log('Loading screen visibility: ' + window.getComputedStyle(loadingScreen).visibility);
                        
                        // Hide debug after success
                        setTimeout(function() {
                            debugLog.style.display = 'none';
                        }, 3000);
                    },
                    function(progress) {
                        if (progress.total) {
                            const pct = Math.round((progress.loaded / progress.total) * 100);
                            log('Loading: ' + pct + '%');
                        }
                    },
                    function(error) {
                        log('ERROR: ' + error.message);
                        loadingScreen.classList.add('hidden');
                        alert('Error loading model: ' + error.message);
                    }
                );
            }

            function buildAnimationUI() {
                animationList.innerHTML = '';
                
                if (animations.length === 0) {
                    animationList.innerHTML = '<div class="no-animations">No animations found</div>';
                    return;
                }

                animations.forEach(function(clip, index) {
                    const btn = document.createElement('button');
                    btn.className = 'animation-btn';
                    btn.innerHTML = '<span class="icon">‚ñ∂</span><span>' + (clip.name || 'Animation ' + (index + 1)) + '</span>';
                    btn.addEventListener('click', function() { playAnimation(index); });
                    animationList.appendChild(btn);
                });
            }

            function playAnimation(index) {
                if (!mixer || animations.length === 0) return;
                
                currentAnimIndex = index;
                
                if (currentAction) {
                    currentAction.fadeOut(0.3);
                }

                const clip = animations[index];
                currentAction = mixer.clipAction(clip);
                currentAction.reset().fadeIn(0.3).play();
                currentAction.timeScale = playbackSpeed;
                isPlaying = true;
                playBtn.textContent = '‚è∏';

                const buttons = animationList.querySelectorAll('.animation-btn');
                buttons.forEach(function(btn, i) {
                    btn.classList.toggle('active', i === index);
                });

                infoDuration.textContent = clip.duration.toFixed(2) + 's';
            }

            function togglePlay() {
                if (!currentAction) return;
                isPlaying = !isPlaying;
                currentAction.paused = !isPlaying;
                playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            }

            function stopAnimation() {
                if (!currentAction) return;
                currentAction.stop();
                isPlaying = false;
                playBtn.textContent = '‚ñ∂';
            }

            function prevAnimation() {
                if (animations.length === 0) return;
                const newIndex = (currentAnimIndex - 1 + animations.length) % animations.length;
                playAnimation(newIndex);
            }

            function nextAnimation() {
                if (animations.length === 0) return;
                const newIndex = (currentAnimIndex + 1) % animations.length;
                playAnimation(newIndex);
            }

            function changeSpeed(delta) {
                playbackSpeed = Math.max(0.1, Math.min(3.0, playbackSpeed + delta));
                speedValue.textContent = playbackSpeed.toFixed(1) + 'x';
                if (currentAction) {
                    currentAction.timeScale = playbackSpeed;
                }
            }

            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            document.getElementById('stop-btn').addEventListener('click', stopAnimation);
            document.getElementById('prev-btn').addEventListener('click', prevAnimation);
            document.getElementById('next-btn').addEventListener('click', nextAnimation);
            document.getElementById('speed-down').addEventListener('click', function() { changeSpeed(-0.1); });
            document.getElementById('speed-up').addEventListener('click', function() { changeSpeed(0.1); });

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    log('File selected: ' + file.name);
                    const url = URL.createObjectURL(file);
                    loadModel(url, file.name);
                }
            });

            document.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropOverlay.classList.add('active');
            });

            document.addEventListener('dragleave', function(e) {
                if (e.target === dropOverlay || e.target === document.body) {
                    dropOverlay.classList.remove('active');
                }
            });

            document.addEventListener('drop', function(e) {
                e.preventDefault();
                dropOverlay.classList.remove('active');
                
                const file = e.dataTransfer.files[0];
                if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
                    log('File dropped: ' + file.name);
                    const url = URL.createObjectURL(file);
                    loadModel(url, file.name);
                }
            });

            document.addEventListener('keydown', function(e) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowLeft':
                        prevAnimation();
                        break;
                    case 'ArrowRight':
                        nextAnimation();
                        break;
                    case 'ArrowUp':
                        changeSpeed(0.1);
                        break;
                    case 'ArrowDown':
                        changeSpeed(-0.1);
                        break;
                }
            });

            window.addEventListener('resize', function() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                const delta = clock.getDelta();
                
                if (mixer && isPlaying) {
                    mixer.update(delta);
                    
                    if (currentAction && animations[currentAnimIndex]) {
                        const clip = animations[currentAnimIndex];
                        const currentTime = currentAction.time;
                        const totalFrames = Math.floor(clip.duration * 30);
                        const currentFrame = Math.floor(currentTime * 30);
                        infoFrame.textContent = currentFrame + ' / ' + totalFrames;
                    }
                }
                
                controls.update();
                renderer.render(scene, camera);
            }

            log('Starting animation loop');
            log('Camera position: ' + camera.position.x.toFixed(2) + ', ' + camera.position.y.toFixed(2) + ', ' + camera.position.z.toFixed(2));
            log('Controls target: ' + controls.target.x.toFixed(2) + ', ' + controls.target.y.toFixed(2) + ', ' + controls.target.z.toFixed(2));
            animate();

            // Load default model
            log('Attempting to load default model...');
            loadModel('/GIFMaverick_AFTER.glb', 'GIFMaverick_AFTER.glb');

        } catch (err) {
            log('FATAL ERROR: ' + err.message);
            console.error(err);
        }
    </script>
</body>
</html>
